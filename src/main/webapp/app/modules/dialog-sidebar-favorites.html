<div class="dialog-favorites-sidebar">
    <div ng-show="dialogCtrl.getFavorites().length == 0" class="dialog-no-favorites">
        <span class="dialog-no-favorites-text">0<br/>Favorites</span>
    </div>
    <div style="background-image: url('{{favorite.posterPath}}');{{favorite.posterPath.search('html')?'':'background:#323232'}}" 
          class="dialog-favorite-image" 
          ng-if="dialogCtrl.getFavorites().length > 0"
          ng-repeat="favorite in dialogCtrl.getFavorites()" >
          <div style="position:absolute;" ng-if="!(favorite.posterPath.search('html'))">
    <p class="dialog-favorite-left-movie-poster" >{{favorite.movieName}} </p>
  </div>
        <div class="dialog-favorite-inner-parent">
            <div class="dialog-favorite-links-parent">
                <div class="dialog-unfavorite-botton" ng-click="dialogCtrl.toggleFavorite(favorite)"></div>
                <a class="dialog-fav-link" href="" ng-click="dialogCtrl.selectMovie(favorite)">Movie Details</a>
            </div>
        </div>
    </div>
</div>
